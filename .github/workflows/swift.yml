# Swift CI Pipeline
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '15.0'  # Adjust the version as needed

    - name: Install Dependencies
      run: |
        swift package resolve

    # - name: Build
    #   run: |
    #     xcodebuild clean build -project Velocity.xcodeproj -scheme Velocity -destination 'platform=iOS Simulator,OS=17.0,name=iPhone 15'

    - name: Run Tests
      run: |
        xcodebuild test -project Velocity.xcodeproj -scheme Velocity -destination 'platform=iOS Simulator,OS=17.0,name=iPhone 15'

